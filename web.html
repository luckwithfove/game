<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="bottle-container">
            <img src="bottle.png" id="bottle" alt="Spinning Bottle" onclick="spinBottle()">
        </div>
        <div id="topic-display"></div>
        <div class="coin-container" onclick="tossCoin()">
            <img src="coin.png" id="coin" alt="Toss Coin">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
