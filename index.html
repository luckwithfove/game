<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bottle Game</h1>
        <div class="game-area">
            <img src="bottle.png" alt="Spinning Bottle" id="bottle">
        </div>
        <div class="controls">
            <div id="topicDisplay"></div>
            <div class="coin-area">
                <img src="coin-heads.png" alt="Toss Coin" id="coin" class="coin">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
